<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWD test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <span class="topbar flex">
        <span class="flex">
            <img src="./images/TWD-logo.png" class="logo">
            <div id="title">TWD thing</div>
        </span>
        <span class="flex">
            <div>Search</div>
            <div>Log in</div>
            <div class="pfp"></div>
        </span>
    </span>
    <span class="section-bar flex">
        <div>Welcome!</div>
        <div>Main</div>
        <div>About the site</div>
    </span>
    <span class="content-body grid">
        <span class="sidebar">
            <span class="tempclass redbox">
                <div>Tempclass</div>
            </span>
            <span class="bluebox" id="navigation">
                <div>Main</div>
                <div>Deicidium</div>
                <div>Cosmology</div>
                <div>Physics</div>
                <div>GOIs</div>
            </span>
        </span>
        <span class="sections grid">
            <span class="forBeginners flex">
                <span class="fbcontainer flex">
                    <div class="fbtext1">top text</div>
                    <div class="fbtext2">big middle text</div>
                    <div class="fbtext1">bottom text</div>
                </span>
                <span class="flex fbcontainer2">
                    <div class="thinButton">For beginners</div>
                    <div class="thinButton">about the TWD</div>
                </span>
            </span>
            <h1 id="theFeatured">featured</h1>
            <span class="featured grid">
                <div class="gridOne bluebox">1</div>
                <div class="gridTwo bluebox">2</div>
                <div class="gridThree bluebox">3</div>
                <div class="bluebox">4</div>
                <div class="bluebox">5</div>
                <div class="bluebox">6</div>
                <div class="bluebox">7</div>
            </span>
            <span class="articles grid">
                <span class="etTWD flex">
                    <div class="minititle">Explore the TWD</div>
                    <span class="grid twoByTwo">
                        <div>Deicidium (story)</div>
                        <div>Cosmology</div>
                        <div>GOIs</div>
                        <div>Short Stories</div>
                    </span>
                </span>
                <span>
                    <div class="minititle">New articles</div>
                    <span>
                        <div class="noPad">1</div>
                        <div class="noPad">2</div>
                        <div class="noPad">3</div>
                    </span>
                </span>
                <span>
                    <div class="minititle">Recently changed</div>
                    <span>
                        <div class="noPad">1</div>
                        <div class="noPad">2</div>
                        <div class="noPad">3</div>
                    </span>
                </span>

            </span>
        </span>
    </span>
    
</body>
</html>
